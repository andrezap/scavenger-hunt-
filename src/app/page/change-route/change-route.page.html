<ion-content>
    <h1 class="ion-text-center">Route 'A' OR 'B'?</h1>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-align-self-center">
                <ion-button class="route-btn" size="large" (click)="chooseA()">A</ion-button>
            </ion-col>
            <ion-col>
                <ion-button class="route-btn" size="large" (click)="chooseB()">B</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <h3 class="ion-text-center"> TAP THE LETTER THAT THE TOUR GUIDE TELLS YOU TO. </h3>
</ion-content>
