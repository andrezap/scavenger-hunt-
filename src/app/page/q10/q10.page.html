<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="11" class="ion-align-items-center">
                <ion-label><h2 class="title ion-text-center">{{street}}</h2></ion-label>
            </ion-col>
            <ion-col class="ion-align-items-end">
                <ion-button class="next-page-btn" (click)="goToNextQuestion()" fill="clear" color="secondary">
                    Next
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let img of imgs; let i = index;">
                <ion-item lines="none">
                    <img class="question-imgs" [src]="img"/>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <h2 class="sentence">{{sentence}}</h2>
        </ion-row>
        <ion-row class="ion-align-items-center">
            <ion-col (click)="clickAnswer(0)">
                <ion-item [color]="color(0)">
                    <ion-label class="ion-text-center">TRUE</ion-label>
                </ion-item>
            </ion-col>
            <ion-col (click)="clickAnswer(1)">
                <ion-item [color]="color(1)">
                    <ion-label class="ion-text-center">FALSE</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
