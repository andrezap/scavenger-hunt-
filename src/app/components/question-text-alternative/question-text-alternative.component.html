<ion-grid>
    <ion-row>
        <ion-col size="11" class="ion-align-items-center">
            <ion-label><h2 class="title ion-text-center">{{street}}</h2></ion-label>
        </ion-col>
        <ion-col class="ion-align-items-end">
            <ion-button class="next-page-btn" (click)="goToNextQuestion()" fill="clear" color="secondary">
                Next
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
<ion-grid>
    <ion-row>
        <ion-col *ngFor="let img of imgs; let i = index;">
            <ion-item lines="none">
                <img class="question-imgs" [src]="img"/>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <h2 class="sentence">{{sentence}}</h2>
        </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
        <ion-col class="ion-align-items-center" *ngFor="let alternative of alternatives; let i = index;">
            <ion-item class="ion-align-items-center" (click)="clickAnswer(i)" [color]="color(i)" lines="none">
                <ion-label class="ion-text-center">{{alternative}}</ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
