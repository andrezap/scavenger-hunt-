<ion-grid>
    <ion-row>
        <ion-col size="3"></ion-col>
        <ion-col size="6" class="ion-text-center">
            <ion-label><span class="title ion-text-center">{{street}}</span></ion-label>
        </ion-col>
        <ion-col size="3" class="ion-align-items-end">
            <ion-button  class="next-page-btn" (click)="goToNextQuestion()" fill="clear" color="secondary">
                Next
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
<ion-grid>
    <ion-row class="ion-align-items-center">
        <ion-col class="ion-align-items-center" [size]="size" *ngFor="let img of imgs; let i = index;">
            <ion-item class="ion-align-items-center" (click)="clickAnswer(i)" [color]="color(i)" lines="none">
                <img class="question-imgs" [src]="img"/>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="sentence !== null">
        <ion-col>
            <h2 class="sentence">{{sentence}}</h2>
        </ion-col>
    </ion-row>
</ion-grid>
